<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 정보 페이지</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="/css/student/footer.css">
  <link rel="stylesheet" href="/css/student/mypage.css">
  <script src="/js/jquery.js"></script>

</head>
<body>

 <div th:include="/include/stu_header"></div>

<section class="myPage_info">
  <span style="font-size: 35px; font-weight: 600;">나의 정보</span>
    <table class="table_info">
      <colgroup>
        <col width="80">
        <col width="80">
      </colgroup>
      <tbody>
        <tr>
          <td>이름</td>
          <td>[[${name}]]</td>
        </tr>
        <tr>
          <td>연락처</td>
          <td>[[${phone}]]</td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>[[${email}]]</td>
        </tr>
        <tr>
          <td>주소</td>
          <td>[[${address}]]</td>
        </tr>
      </tbody>
    </table>
</section>



<section class="myPage_status">
  <div class="myPage_box">
    <img src="/img/Slightly Smiling Face Emoji.png" class="myPage_pic"></img>
    <div class="resume_container">
      <div class="resume_wrapper">
        <div class="resume_his_cnt">5</div>
        <div class="resume_his">지원 현황</div>
      </div>
      <div class="resume_wrapper"> 
        <div class="resume_status_cnt">3</div>
        <div class="resume_status">열람한 이력서</div>
      </div>
    </div>
  </div>
</section>




 <div th:include="/include/footer"></div>

<script>
$(document).ready(function() {
  $("#header").load("/include/header.html");
})
$(document).ready(function() {
  $("#footer").load("/include/footer.html");
})

</script>


</body>
</html>
